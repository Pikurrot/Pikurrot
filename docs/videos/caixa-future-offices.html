<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caixa d'Enginyers Future Offices – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 960px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .video-container {
      position: relative;
      width: 100%;
      /* 16:9 aspect ratio */
      padding-top: 56.25%;
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0 0 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Caixa d'Enginyers Future Offices – Demo</h1>
    <div class="video-container">
      <iframe
        src="https://vimeo.com/1135098103?share=copy&fl=sv&fe=ci"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        title="demo">
      </iframe>
    </div>
  </div>
</body>
</html>
